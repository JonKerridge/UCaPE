group 'UCaPE'
version '1.0.2'

apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/jonkerridge/jcsp"
    }
    // following required for groovy-all:3.0.0
    maven {
        url "https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all"
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.6', ext: 'pom'
//    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.0-alpha-4'
//    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'cspforjava:jcsp:1.1.0'
    compile 'groovyJCSP:groovyJCSP:1.1.3'
    compile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.6', ext: 'pom'
//    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.0-alpha-4'
//    testCompile 'javax.xml.bind:jaxb-api:2.3.0'
    testCompile 'cspforjava:jcsp:1.1.0'
    testCompile 'groovyJCSP:groovyJCSP:1.1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
