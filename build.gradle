apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

idea {
    module {
        downloadJavadoc = true
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all"
        }
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.7'
    compile 'cspforjava:jcsp:1.1.8'
    compile 'groovyJCSP:groovyJCSP:1.1.8'
    compile group: 'junit', name: 'junit', version: '4.13.1'
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.7'
    testCompile 'cspforjava:jcsp:1.1.8'
    testCompile 'groovyJCSP:groovyJCSP:1.1.8'
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
}
